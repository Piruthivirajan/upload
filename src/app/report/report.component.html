<h1 align="center" style="color:green" > Address List</h1>
<br/><div class="container">
<table class="table table-bordered">
		  <thead>
			<tr align="center" class="info">

              <td>NAME</td>
			  <td>ADDRESS</td>
			  <td>EMAIL</td>
              <td>CONTACT NO</td>
			  <td width="200" align="center">Action</td>
			</tr>
		  </thead>
		  <tbody align="center">
			 <tr class="success" *ngFor="let data of addressList">
                <td style="display:none">{{data.id}}</td>
                <td>{{data.name}}</td> 
				<td>{{data.address}}</td>
				<td>{{data.email}}</td>
				<td>{{data.contact}}</td>
				<td width="275"> 
				<!--	<a class="btn btn-success" (click)="editAddress(data.id)">Edit</a> -->
					<a class="btn btn-danger" (click)="deleteAddress(data.id)">Delete</a>
				</td>
			 </tr>
		  </tbody>
		</table>
</div>
